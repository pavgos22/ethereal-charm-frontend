<h1 mat-dialog-title>Potwierdzenie zmiany hasła</h1>
<div mat-dialog-content>
  <p>Link do zmiany hasła zostanie wysłany na adres <b>{{ data.email }}</b>.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Wyślij</button>
</div>
