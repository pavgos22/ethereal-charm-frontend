<form [formGroup]='addCategoryForm' (ngSubmit)='onAddCategory()'>
  <h3>Formularz dodawania kategorii</h3>
  <div class="form-input">
    <mat-form-field appearance="fill" class="custom-mat-field">
      <mat-label>Nazwa kategorii</mat-label>
      <input matInput [formControl]="addCategoryForm.controls.name">
      <mat-error *ngIf="addCategoryForm.controls.name.invalid">
        {{ getErrorMessage(addCategoryForm.controls.name) }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class='d-flex justify-content-end'>
    <button mat-stroked-button class="custom-stroked-btn" [disabled]='addCategoryForm.invalid'>Dodaj kategoriÄ™</button>
  </div>

  <app-alert *ngIf='successMsg' [message]='successMsg' [alertType]='"success"'></app-alert>
  <app-alert *ngIf='errorMsg' [message]='errorMsg' [alertType]='"warning"'></app-alert>
</form>
