<h2 mat-dialog-title>Potwierdzenie usunięcia konta</h2>
<mat-dialog-content>
  <p>Czy na pewno chcesz usunąć swoje konto? Ta akcja jest nieodwracalna.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Nie</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Tak</button>
</mat-dialog-actions>
