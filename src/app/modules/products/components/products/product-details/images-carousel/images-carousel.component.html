<div #carousel id="carouselExampleIndicators"
     class="carousel slide" data-bs-touch="true">

  <div class="carousel-indicators">
    <button *ngFor="let _ of imageUrls; let i = index"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            [attr.data-bs-slide-to]="i"
            [ngClass]="{'active': i === 0}"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="imageUrls[0]" class="d-block w-100" [alt]="productName">
    </div>

    <ng-container *ngFor="let img of imageUrls.slice(1)">
      <div class="carousel-item">
        <img [src]="img" class="d-block w-100" [alt]="productName">
      </div>
    </ng-container>
  </div>

  <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Poprzedni</span>
  </button>
  <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">NastÄ™pny</span>
  </button>
</div>
