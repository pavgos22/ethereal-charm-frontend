<section class="contact">
  <div class="contact-container">
    <div class="row">
      <div class="col-lg-6">
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2336.147186934718!2d18.578539376566757!3d54.36663139755546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd754d6ffeb8e3%3A0x46285a7f709c3a47!2sPotokowa%2044A%2C%2080-283%20Gda%C5%84sk!5e0!3m2!1spl!2spl!4v1713783852647!5m2!1spl!2spl"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <div class="col-lg-6">
        <h1 class="pt-4">Skontaktuj się z nami</h1>
        <form (ngSubmit)="submitContactForm()" #contactForm="ngForm">
          <div class="form-group">
            <label for="email">Twój e-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required />
          </div>

          <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
          </div>

          <button type="submit" [disabled]="!contactForm.valid">Wyślij wiadomość</button>
        </form>
      </div>
    </div>
  </div>
</section>
