<section class="contact">
  <div class="contact-container">
    <div class="row">
      <div class="col-lg-6">
        <div class="map-wrapper">
          <iframe
            src="https://maps.google.com/maps?q=Gdańsk%2C%20Schuberta%20102A%2C%2080-172&hl=pl&z=15&output=embed"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <div class="col-lg-6">
        <h1 class="pt-4">Skontaktuj się z nami</h1>
        <form (ngSubmit)="submitContactForm()" #contactForm="ngForm">
          <div class="form-group">
            <label for="email">Twój e-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required />
          </div>

          <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
          </div>

          <button type="submit" [disabled]="!contactForm.valid">Wyślij wiadomość</button>
        </form>
      </div>
    </div>
  </div>
</section>
