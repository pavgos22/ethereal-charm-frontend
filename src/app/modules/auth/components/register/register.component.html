<main>
  <div class="box">
    <div class="inner-box">
      <div class="logo pt-4">
        <a class="navbar-brand" href="#">Ethereal Charm</a>
      </div>
      <div class="forms-wrap">
        <form [formGroup]='registerForm' (ngSubmit)='onRegister()' class="register-form">
          <div class="heading">
            <h2>Zarejestruj się</h2>
            <h6>Masz już konto?</h6><br>
            <a routerLink="/login" class="toggle">Zaloguj się</a>
          </div>
          <div class="actual-form">
            <div class="form-input">
              <input #inputFieldRef class="input-field" type="text" [formControl]="controls.email" required/>
              <label>E-mail</label>
            </div>
            <div class="control-err">
              <mat-error *ngIf="controls.email.invalid && submitted">
                {{ getErrorMessage(controls.email) }}
              </mat-error>
            </div>
            <div class="form-input">
              <input #inputFieldRef class="input-field" type="text" [formControl]="controls.login" required/>
              <label>Login</label>
            </div>
            <div class="control-err">
              <mat-error *ngIf="controls.login.invalid && submitted">
                {{ getErrorMessage(controls.login) }}
              </mat-error>
            </div>
            <div class="form-input">
              <input
                #inputFieldRef
                class="input-field"
                [type]="showPassword ? 'text' : 'password'"
                [formControl]="controls.password"
                required
              />
              <label>Hasło</label>
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                  <path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" />
                  <path d="M3 3l18 18" />
                </svg>
              </button>
            </div>
            <div class="control-err">
              <mat-error *ngIf="controls.password.invalid && submitted">
                {{ getErrorMessage(controls.password) }}
              </mat-error>
            </div>
            <div class="form-input">
              <input
                #inputFieldRef
                class="input-field"
                [type]="showRepeatedPassword ? 'text' : 'password'"
                [formControl]="controls.repeatedPassword"
                required
              />
              <label>Powtórz hasło</label>
              <button
                type="button"
                class="password-toggle"
                (click)="toggleRepeatedPasswordVisibility()"
              >
                <svg *ngIf="!showRepeatedPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg>
                <svg *ngIf="showRepeatedPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                  <path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" />
                  <path d="M3 3l18 18" />
                </svg>
              </button>
            </div>
            <div class="control-err">
              <mat-error *ngIf="controls.repeatedPassword.invalid && submitted">
                {{ getErrorMessage(controls.repeatedPassword) }}
              </mat-error>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="register-btn">
              Zarejestruj się
            </button>
          </div>
          <div class='alert alert-warning alert-dismissible fade show mt-2' role='alert'
               *ngIf='notMatchingPasswordsErr'>
            {{ notMatchingPasswordsErr }}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'
                    (click)='notMatchingPasswordsErr = null'></button>
          </div>
          <div class='alert alert-warning alert-dismissible fade show mt-2' role='alert'
               *ngIf='errorMsg$ | async as error'>
            {{ error }}
          </div>
          <div class="mt-2 d-flex align-items-center gap-2" *ngIf="(loading$ | async) && registerForm.valid">
        <mat-progress-spinner diameter="20" strokeWidth="3" mode="indeterminate" [style.--mdc-circular-progress-active-indicator-color]="'#8c6464'"></mat-progress-spinner>
            Rejestracja w toku...
          </div>

        </form>
      </div>
      <div class="side-photo"></div>
    </div>
  </div>
</main>
<app-cookie-notify></app-cookie-notify>
