<div class="dialog-wrapper">
<h1 mat-dialog-title>Potwierdzenie zmiany hasła</h1>
<div mat-dialog-content class="dialog-content">
  <p>Link do zmiany hasła zostanie wysłany na adres <b>{{ data.email }}</b>.</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button class="btn btn-primary" (click)="onCancel()">Anuluj</button>
  <button class="btn btn-danger" (click)="onConfirm()">Wyślij</button>
</div>
</div>
